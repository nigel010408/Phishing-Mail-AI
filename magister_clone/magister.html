<html lang="nl">
    <head>
        <title>Aanmelden</title>
        <meta charset="utf-8">
       
        <link rel="stylesheet" href="magister.css">
        <link rel="shortcut icon" href="/favicon.ico?_v2" type="image/x-icon"/>
        
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    </head>
    <body>
        <div class="app-container">
            <header>
                <img id="magisterLogo" src="images/logo-magister-blue.png" alt="Magister logo">
            </header>

            <main>
                <form class="dna-form" autocomplete="off">
                    <h1>Goedenavond,</h1>
                    <h2>Kies je school om in te loggen</h2>
                    <div class="dna-form-field">
                        <div class="dna-input-group">
                            <div class="dna-input-group-prefix">
                                <div class="icon-container">
                                    <i class="fa-solid fa-school school-icon"></i>
                                </div>
                            </div>

                            <input id="scholenkiezer_value" placeholder="Typ je schoolnaam" autofocus="" spellcheck="false" autocapitalize="none" autocorrect="off" autocomplete="off" class="dna-input" type="text">
                        </div>
                    </div>
                    <div class="input-drop-down-container" style="display: none;">
                        <div class="input-drop-down-list">
                            <div class="selected input-drop-down-list-item">De Rooi Pannen</div>
                            <div class="input-drop-down-list-item">Panora Lyceum</div>
                            <div class="input-drop-down-list-item">RSG Pantarijn</div>
                        </div>
                    </div>
                </form>
            </main>

            <footer>
                <div class="bottom-green">
                    <i class="fa-solid fa-leaf leaf-icon"></i>
                    &nbsp;Magister,&nbsp;
                    <a href="https://service.magister.nl/support/solutions/articles/101000541833" target="_blank" aria-label="Lees over groene stroom bij Magister">groen aangedreven</a>
                </div>
                <div class="bottom-conditions">
                    &nbsp;|&nbsp;<a href="https://magister.nl/voorwaarden" target="_blank" aria-label="Lees de voorwaarden">Voorwaarden</a>
                </div>
                <a class="bottom-company-logo" href="https://schoologica.nl/">
                    <img src="images/schoologica.png" alt="Schoologica logo" style="width: auto; height: 23px;">
                </a>
            </footer>
        </div>
        <img id="loginImage" src="images/login_4.webp" alt="Login image">

        <script>
            document.addEventListener("DOMContentLoaded", function() {
                const image = document.getElementById('loginImage');

                image.src = "images/login_" + (Math.floor(Math.random() * 7) + 1).toString() + ".webp";
            });
        </script>
    </body>
</html>
